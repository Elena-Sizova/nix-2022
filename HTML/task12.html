<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 12</title>
</head>
<body>
  <form name = 'emailRegistration'>
    <label>Введите email: </label>
    <input type='email' name = 'email' placeholder = 'Не email' /> <br />
  
    <label>Введите url: </label>
    <input type='url' name = 'url' placeholder = 'Не url' /> <br />
  
    <label>Введите телефон: </label>
    <input type='tel' name = 'tel' /> <br />
  
    <label>Введите число: </label> <br />
    <input type='number' name = 'number' /> <br />
  
    <label>Выберите число: </label>
    <input type='range' name = 'range' min = '0' max = '50' step = '5' /> <br />
  
    <input type="search" name = 'search' placeholder = 'Поиск по сайту' /> <br />
  
    <label>Введите цвет: </label>
    <input type='color' name = 'color' /> <br />
  
    <input type = 'submit' value = 'Отправить' />  
  </form>   
  
</body>
</html>
