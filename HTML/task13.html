<body>
  <form>
    <textarea name = 'text' rows = '5' cols = '30'>Поле <textarea> представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В отличие от тега <input> в текстовом поле допустимо делать переносы строк, они сохраняются при отправке данных на сервер.
    </textarea>

    <br />
    <br />

    <select name = 'animals'>
      <option>Cat</option>
      <option>Dog</option>
      <option>Mice</option>
      <option>Elephant</option>
      <option>Lion</option>
      <option>Tiger</option>
    </select>

    <br />
    <br />

    <select name = 'products'>
      <optgroup label = 'Fruits'>
        <option>Apple</option>
        <option>Pear</option>
        <option>Peach</option>
      </optgroup>
      <optgroup label = 'Vegetables'>
        <option>Potato</option>
        <option>Cucumber</option>
        <option>Tomato</option>    
      </optgroup>
    </select>
  </form>
