<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" type = "text/CSS" href = "style.css">
  <title>Хто хоче стати мільйонером</title>
</head>
<body>
  
  <div id="wrapper">
    <div class="high-section">
      <div class="right-side"></div>
      <div class="container">
        <div class = "hints">
          <div id = 'phoneCall' class="phone-call hints-hover" onclick="millioner.callFriend">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-telephone-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
          </svg></div>
          <div id = 'fiftyFifty' class="fifty-fifty hints-hover"><span>50:50</span></div>
        </div>
        <div class = picture>
          <img src="./images/logo.webp" alt="">
        </div>
      </div>
      <div class="value">
        <ul>
          <li class = "guaranteed-income level-14">15 1 000 000 грн</li>
          <li class = "level-13">14 500 000 грн</li>
          <li class = "level-12">13 250 000 грн</li>
          <li class = "level-11">12 125 000 грн</li>
          <li class = "level-10">11 64 000 грн</li>
          <li class = "guaranteed-income level-9">10 32 000 грн</li>
          <li class = "level-8">&ensp;9 16 000 грн</li>
          <li class = "level-7">&ensp;8 8 000 грн</li>
          <li class = "level-6">&ensp;7 4 000 грн</li>
          <li class = "level-5">&ensp;6 2 000 грн</li>
          <li class = "guaranteed-income level-4">&ensp;5 1 000 грн</li>
          <li class = "level-3">&ensp;4 500 грн</li>
          <li class = "level-2">&ensp;3 300 грн</li>
          <li class = "level-1">&ensp;2 200 грн</li>
          <li class = "level-0 current-price">&ensp;1 100 грн</li>
        </ul>
      </div>
    </div>
    <div class="question-answer">
      <div class="question">
        <span></span>
      </div>
      <div class="answers">
        <div class="answer0 hoverOn"><span></span></div>
        <div class="answer1 hoverOn"><span></span></div>
        <div class="answer2 hoverOn"><span></span></div>
        <div class="answer3 hoverOn"><span></span></div>
      </div>
    </div>
  </div>

  <div class="modal">
    <span class = "close">&times;</span>
    <span class = "text"></span>
  </div>
  <script type = 'module' src = "./js/app.js"></script>
</body>
</html>
