<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="screen">
      <p>0</p>
    </div>
    <div class="buttons">
      <div class="btn clean bg-grey">C</div>
      <div class="btn plus-minus middle bg-grey">+/-</div>
      <div class="btn percent middle bg-grey">%</div>
      <div class="btn devide bg-orange">/</div>

      <div class="btn seven">7</div>
      <div class="btn eight middle">8</div>
      <div class="btn nine middle">9</div>
      <div class="btn multiply bg-orange">x</div>

      <div class="btn four">4</div>
      <div class="btn five middle">5</div>
      <div class="btn six middle">6</div>
      <div class="btn minus bg-orange">-</div>

      <div class="btn one">1</div>
      <div class="btn two middle">2</div>
      <div class="btn three middle">3</div>
      <div class="btn plus bg-orange">+</div>

      <div class="btn zero">0</div>
      <div class="btn dot middle">.</div>
      <div class="btn equal bg-orange">=</div>
    </div>    
  </div>

  <script src = "app.js"></script>
</body>
</html>
