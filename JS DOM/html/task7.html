<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" id="button" name = "button" value="Кнопка">
  <script>
    button.addEventListener("click" , () => alert ( "1" )); //спрацює
    button.removeEventListener("click" , () => alert ( "1" )); //не спрацює, так як видаляти треба існуючу функцію, а тут функція з тим же кодом, що і попередня, але інша
    button.onclick = () => alert ( 2 ); //спрацює

  </script>
</body>
</html>
